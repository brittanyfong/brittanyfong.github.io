<!DOCTYPE html>
<html ng-app="plunker">

<head>
    <meta charset="utf-8" />
    <title>Brittany's First AngularJS Site</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
    <script src="example.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="app.js"></script>
</head>

<body ng-controller="MainCtrl">
    <h1>Hello {{name}}!</h1>
    <form style="padding-left:10px; padding-right:10px">
        <div class="form-group">
            <label for="user">User</label>
            <input type="text" class="form-control" name="user" id="user" value="" ng-model="user" placeholder="ice cream!" />
        </div>
        <div class="form-group">Â 
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" ng-model="password" placeholder="bunnies :)" />
        </div>
        <input type="submit" class="btn btn-primary" value="submit" ng-click="submit()" />
    </form>
    
    <script type="text/ng-template" id="beep.html">
        <div class="modal-header">
            <h3 class="modal-title">peach</h3>
        </div>
        <div class="modal-body">
            <p>meep beep</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    <div ng-show="clickedButton">
        <h5>{{ clickedButton }}</h5>
    </div>
</body>

</html>
